name: "Build"
on:
  workflow_dispatch:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    types: [ "review_requested", "ready_for_review" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3
      - name: âš™ï¸ Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '12.x'
          distribution: 'adopt'
          cache: 'gradle'
      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
          cache-path: '${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:'
          architecture: x64
      #        This is seems to be only needed when running github actions locally with act
      #      - run: git config --global --add safe.directory /opt/hostedtoolcache/flutter/stable-3.13.0-x64
      - name: ğŸ“¥ Downloading Dependencies
        run: flutter pub get
      #        There are many issues currently that first need to be fixed to allow this rule
      #      - run: flutter analyze --fatal-infos ./
      - name: ğŸ“ Format
        run: dart format -o none --set-exit-if-changed ./
      - name: ğŸ§ª Testing
        run: flutter test
      - name: ğŸ› ï¸ Build APK
        run: flutter build apk --debug